<!DOCTYPE HTML>
<html lang="en">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://mottie.github.io/tablesorter/dist/js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/node_modules/elasticsearch-browser/elasticsearch.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/loadPage.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/constructTable.js"></script>
    <script type="text/javascript" src="js/download.js"></script>
    <script type="text/javascript" src="js/saveSearch.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="icon" href="img/underconstruction.ico">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Data Search Engine</title>
</head>
<body onload="load()">
    <div id="header">
        <div id="branding">
            <div id="site-name">
                <h1>Open Data Search Engine</h1>
            </div>
        </div>
    </div>
    <div class="breadcrumbs">
        <a style="margin-right:25px" href="index.html">Search</a>
        <a style="margin-right:25px" href="upload.html">Upload</a>
        <a style="margin-right:25px" href="addSource.html">Add a Source</a>
        <a href="about.html">About</a>
    </div>
    <br />
    <div class="center">
        <h1>Search Open Data Sites</h1>
    </div>
    <div class="center">
        <h4 id="totalItemsToSearch"></h4>
    </div>
    <div class="form">
        <form method="get" onSubmit="return false;">
            <select id="countryDropdown" onchange = "populateRegionDropdown()" onkeyup = "searchWithEnterBtn(event)"></select>
            <select id="stateDropdown" onkeyup = "searchWithEnterBtn(event)">
                <option value="" selected disabled hidden>Select State/Province</option>
                <option value="" disabled>Please Select Country First</option>
            </select>
            <input value="" id="keywords" onkeyup = "searchWithEnterBtn(event)" type="text">
            <input type="button" value="Search" id="search" onclick="startSearch()">
        </form>
    </div>
    <div id="saveSearch" class="center" style="visibility:hidden">
        <a href="#" onclick="saveSearch()">Save Search</a>
    </div>
    <div class="center">
        <select style="width:20%" id="savedSearchDropdown" onchange="searchWithSaved(this.value)">
            <option value="" selected disabled hidden>Saved Searches</option>
        </select>
    </div>
    <br />
    <div class="center">
        <a href="#" onclick="clearSavedSearch()">Clear Saved Searches</a>
    </div>
    <div id="toggleTableDisplay" style="display:none">
        <div id="numberOfResults" class="center"></div>
        <div class="center">
            <button type="button" id="downloadJSONLink" onclick="startDownload()">Download as JSON</button>
            <a id="downloadLink"></a>
        </div>
        <br />
        <div id="repopulateTable">
            <table id="searchResultsTable" class="tablesorter"></table>
        </div>
    </div>
    <div id="noMatches" class="center" style="visibility:hidden">
        <h4>Sorry, nothing match your search.</h4>
    </div>
</body>
</html>
